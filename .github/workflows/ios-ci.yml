name: iOS CI (Tahoe / Xcode 26)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-26

    env:
      SCHEME: ios-ci-tahoe-test
      PROJECT_PATH: ios-ci-tahoe-test.xcodeproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26 (if available)
        run: |
          set -euxo pipefail
          CANDIDATE=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | head -n1 || true)
          if [[ -n "${CANDIDATE}" ]]; then
            sudo xcode-select -s "${CANDIDATE}/Contents/Developer"
          fi
          xcodebuild -version
          xcode-select -p

      - name: List available simulators
        run: |
          xcrun simctl list devices available

      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            clean build | xcpretty

      - name: Run Tests (Simulator)
        run: |
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            test | xcpretty
